<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="fragment/layout">
<head><meta charset="UTF-8"></head>
<th:block layout:fragment="content">
<tbody>
<form th:action="@{'/board/edit/' + ${board.id}}" th:method="patch" th:object="${board}">

  <div th:replace="fragment/form_errors :: formErrorsFragment"></div>

  <div class="mb-3">
  <label th:for="title" class="form-label">제목</label>
  <input type="text" th:field="*{title}" class="form-control" rows="10"> <br>
  </div>

  <div class="mb-3">
    <label th:for="content" class="form-label">내용</label>
  <textarea name="content" th:field="*{content}" class="form-control" rows="10"></textarea><br>
  </div>

  <input type="submit" value="수정" class="btn btn-primary my-2">

</form>
</tbody>
</th:block>
</html>
