<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="fragment/layout">
<head>
    <meta charset="UTF-8">

</head>
<th:block layout:fragment="content">


    <form action="/board/search" method="get">

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                    <select class="form-select" aria-label="Default select example" name="searchType">
                        <option value="T">제목</option>
                        <option value="C">내용</option>
                        <option value="W">작성자</option>
                    </select>
            </div>
            <input name="keyword" type="text" aria-label="검색어를 입력해주세요.">
            <button class="btn btn-outline-secondary">검색하기</button>
        </div>
    </form>

    <table class="table">
        <thead class="table-dark">
        <tr>
            <th class="one wide">번호&nbsp&nbsp</th>
            <th class="ten wide">글제목&nbsp&nbsp</th>
            <th class="two wide">작성자&nbsp&nbsp</th>
            <th class="three wide">작성일&nbsp&nbsp</th>
            <th class="three wide">조회수&nbsp&nbsp</th>
        </tr>
        </thead>

        <tbody>
        <!-- 번호 !-->
        <tr th:each="board, loop : ${paging}">
            <td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td> <!-- 전체 개시물 개수 - (현재페이지*페이지당 게시물개수(10)) - 인덱스 !-->

            <td>
                <!-- 글제목 !-->
                <a th:href="@{|/board/detail/${board.id}|}" th:text="${board.title}"></a>
                <!-- 댓글 개수 !-->
                [ <span class="text-danger small ms-2"
                      th:if="${#lists.size(board.comment) > 0}"
                      th:text="${#lists.size(board.comment)}">
                    </span> ]
            </td>

            <!-- 작성자 !-->
            <td><span th:if="${board.user != null}" th:text="${board.user.userName}"></span> </td>

            <!-- 작성일 !-->
            <td>
                <span th:text="${#temporals.format(board.createdDate,'yyyy-MM-dd HH:mm')}"></span>
            </td>

            <!-- 조회수 !-->
            <td>
                <span th:text="${board.view}"></span>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- 하단 페이징 -->
    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">

            <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                <a class="page-link"
                   th:href="@{|/board?page=${0}|}">
                    <span>처음으로</span>
                </a>
            </li>

            <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                <a class="page-link"
                   th:href="@{|/board?page=${paging.number-1}|}">
                   <span>이전</span>
                </a>
            </li>

            <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                th:if="${page >= paging.number-5 and page <= paging.number+5}"
                th:classappend="${page == paging.number} ? 'active'"
                class="page-item">
                <a th:text="${page}+1" class="page-link" th:href="@{|/board?page=${page}|}"></a>
            </li>

            <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                <a class="page-link" th:href="@{|/board?page=${paging.number+1}|}">
                    <span>다음</span>
                </a>
            </li>

            <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                <a class="page-link" th:href="@{|/board?page=${paging.totalPages-1}|}">
                    <span>마지막으로</span>
                </a>
            </li>

        </ul>
    </div>


</th:block>
</html>
