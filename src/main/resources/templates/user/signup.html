<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="fragment/layout">
<head>
    <meta charset="UTF-8">
</head>
<th:block layout:fragment="content">

  <div class="my-3 border-bottom">
    <div>
      <h4>회원가입</h4>
    </div>
  </div>

  <form th:action="@{/user/signup}" th:object="${userCreateForm}" th:method="post">
    <div th:replace="~{fragment/form_errors :: formErrorsFragment}"></div>
    <div class="mb-3">
      <label th:for="username" class="form-label">사용자ID</label>
      <input type="text" th:field="*{userName}" class="form-control">
    </div>
    <div class="mb-3">
      <label th:for="password1" class="form-label">비밀번호</label>
      <input type="password" th:field="*{password1}" class="form-control">
    </div>
    <div class="mb-3">
      <label th:for="password2" class="form-label">비밀번호 확인</label>
      <input type="password" th:field="*{password2}" class="form-control">
    </div>
    <div class="mb-3">
      <label th:for="email" class="form-label">이메일</label>
      <input type="email" th:field="*{email}" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">회원가입</button>
  </form>

</th:block>
</html>
